name: Selenium Test Automation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
        browser: [chrome, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@latest

      - name: Install Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@latest

      - name: Run Selenium Tests (Headless)
        run: |
          pytest tests/test_cases/ --browser=${{ matrix.browser }} --headless -v --html=tests/reports/report.html --self-contained-html
        continue-on-error: false

      - name: Generate Allure Report
        if: always()
        run: |
          # Install Allure
          wget https://github.com/allure-framework/allure2/releases/download/2.36.0/allure-2.36.0.zip
          unzip allure-2.36.0.zip
          ./allure-2.36.0/bin/allure generate tests/reports/allure-results -o tests/reports/allure-report --clean

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.browser }}-py${{ matrix.python-version }}
          path: |
            tests/reports/
            tests/screenshots/

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report-${{ matrix.browser }}-py${{ matrix.python-version }}
          path: tests/reports/allure-report/

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: tests/reports/report.html
