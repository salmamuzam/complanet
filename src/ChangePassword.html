<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComplaNet — Set New Password</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body
  class="flex flex-col min-h-screen bg-[var(--color-bg-light)] text-[var(--color-text-light)] dark:bg-[var(--color-bg-dark)] dark:text-[var(--color-text-dark)] transition-all duration-300 font-sans">

  <!-- Main Section -->
  <main id="mainContent" class="flex flex-1 items-center justify-center px-6 py-12 hidden">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 animate-fade-in">

      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <!-- Light Mode Logo -->
        <img src="../images/BGlessLogoDark.png" alt="ComplaNet Logo"
          class="h-20 mb-3 dark:hidden transition-all duration-300" />

        <!-- Dark Mode Logo -->
        <img src="../images/BGlessLogo.png" alt="ComplaNet Logo (Dark)"
          class="h-20 mb-3 hidden dark:block transition-all duration-300" />

        <h1 class="text-2xl font-heading text-greenvine-dark dark:text-greenvine-light font-bold">
          Create New Password
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1 text-center">
          Please enter a strong password to secure your account.
        </p>
      </div>

      <!-- Change Password Form -->
      <form id="changePasswordForm" class="space-y-5">

        <!-- New Password Field -->
        <div>
          <label for="newPassword" class="block font-semibold mb-1">New Password</label>
          <div class="relative">
            <input type="password" id="newPassword" required minlength="6"
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-eco-dark bg-[var(--color-bg-light)] dark:bg-[var(--color-bg-dark)] text-[var(--color-text-light)] dark:text-[var(--color-text-dark)] transition"
              placeholder="••••••••" />
            <button type="button" id="toggleNewPassword"
              class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none">
              <!-- Eye Icon (Show) -->
              <i class="fas fa-eye text-xl hidden" id="eyeIconNew"></i>
              <!-- Eye Off Icon (Hide) -->
              <i class="fas fa-eye-slash text-xl" id="eyeOffIconNew"></i>
            </button>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block font-semibold mb-1">Confirm Password</label>
          <div class="relative">
            <input type="password" id="confirmPassword" required minlength="6"
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-eco-dark bg-[var(--color-bg-light)] dark:bg-[var(--color-bg-dark)] text-[var(--color-text-light)] dark:text-[var(--color-text-dark)] transition"
              placeholder="••••••••" />
            <button type="button" id="toggleConfirmPassword"
              class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none">
              <!-- Eye Icon (Show) -->
              <i class="fas fa-eye text-xl hidden" id="eyeIconConfirm"></i>
              <!-- Eye Off Icon (Hide) -->
              <i class="fas fa-eye-slash text-xl" id="eyeOffIconConfirm"></i>
            </button>
          </div>
        </div>

        <button type="submit"
          class="w-full btn btn-secondary py-2 mt-4 text-lg rounded-lg shadow-eco hover:shadow-green transition-all">
          Update Password
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        <a href="Login.html" class="hover:text-eco-dark transition">Back to Login</a>
      </div>


    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 ComplaNet — University Complaint Management System
  </footer>

  <!-- Scripts -->
  <script type="module" src="./darkMode.js"></script>
  <script type="module" src="./changePassword.js"></script>

</body>

</html>
