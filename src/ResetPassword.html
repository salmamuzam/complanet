<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComplaNet — Reset Password</title>
  <script type="module" crossorigin src="../assets/resetPassword-D8r1vD4i.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/darkMode-B-Ivf8oh.js">
  <link rel="stylesheet" crossorigin href="../assets/darkMode-xVUYYjr3.css">
</head>

<body
  class="flex flex-col min-h-screen bg-[var(--color-bg-light)] text-[var(--color-text-light)] dark:bg-[var(--color-bg-dark)] dark:text-[var(--color-text-dark)] transition-all duration-300 font-sans">

  <!-- Main Section -->
  <main class="flex flex-1 items-center justify-center px-6 py-12">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 animate-fade-in">

      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <!-- Light Mode Logo -->
        <img src="../images/BGlessLogoDark.png" alt="ComplaNet Logo"
          class="h-20 mb-3 dark:hidden transition-all duration-300" />

        <!-- Dark Mode Logo -->
        <img src="../images/BGlessLogo.png" alt="ComplaNet Logo (Dark)"
          class="h-20 mb-3 hidden dark:block transition-all duration-300" />

        <h1 class="text-2xl font-heading text-greenvine-dark dark:text-greenvine-light font-bold">
          Reset Your Password
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1 text-center">
          Enter your university email to reset your password
        </p>
      </div>

      <!-- Password Reset Form -->
      <form id="resetForm" class="space-y-5">
        <div>
          <label for="email" class="block font-semibold mb-1">University Email</label>
          <input type="email" id="email" required
            class="w-full border border-gray-300 dark:border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-eco-dark bg-[var(--color-bg-light)] dark:bg-[var(--color-bg-dark)] text-[var(--color-text-light)] dark:text-[var(--color-text-dark)] transition"
            placeholder="student@university.edu" />
        </div>

        <button type="submit"
          class="w-full btn btn-secondary py-2 mt-4 text-lg rounded-lg shadow-eco hover:shadow-green transition-all">
          Send Reset Link
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        <a href="Login.html" class="hover:text-eco-dark transition">Back to Login</a>
      </div>


    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 ComplaNet — University Complaint Management System
  </footer>

  <!-- Scripts -->

</body>

</html>
