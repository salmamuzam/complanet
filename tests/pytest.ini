[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/test_cases

# Console output options
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    --alluredir=tests/reports/allure-results

# Markers for test categorization
markers =
    smoke: Quick smoke tests
    regression: Full regression tests
    login: Login functionality tests
    search: Search functionality tests
    filter: Filter functionality tests
    delete: Delete functionality tests
    logout: Logout functionality tests
    analytics: Analytics functionality tests
    view: View complaint functionality tests
    password_reset: Password reset functionality tests
    update_status: Update status functionality tests
    critical: Critical test cases
    high: High priority test cases
    medium: Medium priority test cases
    low: Low priority test cases
